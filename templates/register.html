{% extends 'base.html' %}

{% block container %}
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


<!-- partial:index.partial.html -->
<div class="login-form">
    <form action="/register" method="post">
      <h1>Register</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="User Name" autocomplete="nope" name="username">
        </div>
        <div class="input-field">
          <input type="email" placeholder="Email" autocomplete="nope" name="email">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" autocomplete="new-password" name="password">
        </div>
        
      </div>
      <div class="action">
        <button type="submit" class="btn btn-success">Register</button>
        
      </div>
    </form>
  </div>
  <!-- partial -->
  

{% endblock %}
